<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="scss/components/todo.css">
</head>
<body>

    <section id="todo-widget">
        <div id="input-and-button">
            <label>ToDo:</label>
            <input id="todo-input" type="text" class="todo-text-field" value="">
            <button id="todo-button" class="button"
                onclick="addToList()">Add To List</button>
        </div>

        <ol id="todo-list">


        </ol>
    </section>

    <script>
        function addToList(){
            var x = document.getElementById("todo-input").value;

            if (x) {
                var todoList = document.getElementById("todo-list").innerHTML;
                todoList = todoList + "<li>" + x + "</li>";
                document.getElementById("todo-list").innerHTML = todoList;
            }
        }
    </script>
</body>
</html>
